input [type=checkbox] {
}

 .checkboxmagic {
        display: flex;

		position: absolute;
      }
     
      input[type="checkbox"] {
        visibility: hidden;
      }
      .checkboxOverride {
        margin: 20px 13px;
        position: relative;
        width: 15px;
		position: absolute;
		top:280px;
		left:350px;
      }
      .checkboxOverride input[type="checkbox"]:checked + label:after {
        opacity: 1;
      }
.checkboxOverride label {
    background: none repeat scroll 0 0 #fff;
    border: 1px solid #dddddd;
    cursor: pointer;
    height: 15px;
  
    position: absolute;
    top: 1px;
    width: 15px;
    border-radius: 50%;
    position: absolute;
 
}
      .checkboxOverride label:after {
        border-style: none none solid solid;
        content: "";
        height: 5px;
        left: 3px;
        opacity: 0;
        position: absolute;
        top: 1px;
        -ms-transform: rotate(-45deg); /* IE 9 */
        -webkit-transform: rotate(-45deg); /* Safari and Chrome */
        transform: rotate(-45deg);
        width: 5px;
		position: absolute;
      }
