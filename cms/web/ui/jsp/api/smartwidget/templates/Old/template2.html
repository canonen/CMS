<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        .rvts_outer_container {
            display: flex;
            flex-direction: row;
            width: 590px;
            height: 349px;
            border: 4px solid black;
			overflow: hidden;
        }
        .rvts_container_left {
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rvts_container_right {
            width: 230px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rvts_container_right>img {
            width: 100px;
            height: auto;
        }
        #rvs_in_email {
            text-align: center;
            width: 200px;
            height: 30px;
            border: 1px solid black;
            letter-spacing: 1px;
            font-size: 12px;
            margin-bottom: 20px;
        }
        .rvts_template_form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rvts_text_area {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .rvts_submit_button {
            margin-bottom: 25px;
            background-color: black;
            color:white;
            border-radius: 4px;
            border:none;
            padding: 9px;
            font-size: 11px;
        }
        .rvts_container_left>img {
            margin-top: 20px;
            width: 100px;
            margin-bottom: 20px;
        }
        .rvts_check_label {
            font-size: 12px;
        }
        .rvts_check_label>a,.rvts_check_label>a:visited {
            color: black;
        }
		.rvts_element_selected {
			border: 10px solid orange;
			border-radius: 10px;
		}
    </style>
</head>
<body>
    <div class="rvts_outer_container">
        <div class="rvts_container_left">
            <img src="https://revocdn.revotas.com/trc/web/5in1canpolat/newmemberpopup/img/logo.png" is_editable=true>
            <form class="rvts_template_form" action="https://revoform.revotas.com/frm/sv/FormProcessor" method="Post" name="Subscribe">
                <input type="hidden" name="my_form_id" value="">
                <div class="rvts_text_area" is_editable=true>
                    Bultenimize uye olun!<br>
Tum Indirim ve Firsatlardan ilk sizin haberiniz olsun!
                </div>
                <input type="text" id="rvs_in_email" name="rvs_in_email" placeholder="Email Adresinizi Giriniz" is_editable=true>
                <div>
                    <button class="rvts_submit_button" onclick="return false;" is_editable=true>Kayit Ol</button>
                </div>
                <div>
                    <input type="checkbox" name="popup-onay" id="rvts_check" class="rvts_check_input" is_editable=true>
                    <label for="rvts_check" class="rvts_check_label" is_editable=true>
                       <a href="#" >Gizlilik ve Guvenlik Politikasi'ni Onayliyorum.</a>
                     </label>

                </div>
            </form>
            
        </div>
        <div class="rvts_container_right">
            <img src="https://revocdn.revotas.com/trc/web/5in1canpolat/newmemberpopup/img/aaaa.jpg" is_editable=true>
        </div>
    </div>
</body>
</html>
