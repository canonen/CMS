<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Document</title>
    <style>
        .display-none-revotas {
            display: none !important;
        }

        .revo-teaser-area {
            position: fixed;
            bottom: 3.2rem;
            animation: .5s ease-out 1 normal forwards running teaser-button-appear;
            transform-origin: center bottom;
            will-change: transform;
            z-index: 1000;
            background: #fff;
            cursor: pointer;
            border: 2px solid black;
            width: 230px;
            text-align: center;
            border-radius: 10px;
        }

        .revo-teaser {

            display: flex;
            justify-content: center;
            align-items: center;
        }


        .revo-teaser-close {
            margin-left: 10px;
            font-size: 1.25rem;
        }

        .caption {
            font-size: 19px;
        }

        .submit-button {
            font-size: 16px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 1px solid #515151;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
            top: 5px;
        }

        input[type="checkbox"]:checked::before {
            content: "";
            width: 9px;
            height: 9px;
            background-color: #515151;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media screen and (max-width: 735px) {
            .caption {
                font-size: 16px;
            }

            .policy-link {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 660px) {
            .caption {
                font-size: 12px;
            }

            .policy-link {
                font-size: 9px;
            }

            .submit-button {
                font-size: 14px;
            }

            .email-input {
                font-size: 11px;
            }
        }

        @media screen and (max-width: 600px) {
            .caption {
                font-size: 16px;
            }

            .policy-link {
                font-size: 13px;
            }

            .email-input {
                font-size: 13px;
            }
        }

        @media screen and (max-width: 320px) {
            .caption {
                font-size: 14px;
            }

            .policy-link {
                font-size: 11px;
            }
        }

        @media screen and (max-width: 275px) {
            .caption {
                font-size: 11px;
            }

            .policy-link {
                font-size: 9px;
            }

            .email-input {
                font-size: 11px;
            }
        }

        @media screen and (max-width: 600px) {
            .nomobile {
                display: none;
            }
        }

        /* Mobil cihazlarda .flex-left ve img elementlerini gizle */
        @media screen and (max-width: 768px) {

            .flex-left,
            .flex-left>img {
                display: none !important;
            }
        }

        @keyframes teaser-button-appear {
            0% {
                transform: skew(14deg) translateX(-100%);
            }

            80% {
                transform: skew(14deg);
            }

            100% {
                transform: skew(0deg);
            }
        }
    </style>
</head>

<body>
    <div class="revo-teaser-area display-none-revotas">
        <span class="revo-teaser">
            <p class="revo-teaser-text">
                Yeni üyelere %15 İndirim
            </p>
            <span class="revo-teaser-close">
                X
            </span>
        </span>
    </div>
    <div class="revo-main display-none-revotas"
        style="display: flex;
            flex-direction: row-reverse;height: 400px; max-width: 800px;border-radius: 14px;box-shadow: 0px 8px 12.1px -4px rgba(0, 0, 0, 0.25);background-color: #fff;">
        <div class="flex-left">
            <img class="nomobile" is_editable="true"
                src="https://revocdn.revotas.com/trc/web/revo/newmember/images/rome.jpg"
                style="height: 100%;width: 100%;border-bottom-right-radius: 14px;border-top-right-radius: 14px;" ;>

        </div>
        <form action="https://revoform.revotas.com/frm/sv/FormProcessor" method="Post" name="Subscribe"
            style="padding:0;margin:0;flex: 1;" border="0" onsubmit="submitForm(this); return false">
            <div class="flex-right" style="display: flex;
        flex-direction: column;
        align-items: center;justify-content: center;height: 100%;">
                <input type="hidden" name="my_form_id" value="REVOTAS_FORM_ID">
                <input type="hidden" name="rvs_in_optin_email" value="1">
                <img is_editable="true" src="https://www.revotas.com/wp-content/uploads/2020/01/revotas-logo.png" style="
            width: 50%;
           ">
                <div is_editable="true" class="caption" style="
                padding: 10px 0 15px 0;
                font-family: 'Poppins', sans-serif;
                display: flex;
                justify-content: center;
                width: 100%;
                 font-style: normal;
                 font-weight: 400;
                 line-height: 28px;
                  color: #000000;

            ">Sign up and get a FREE SHIPPING code!</div>

                <input is_editable="true" type="text" class="email-input" name="rvs_in_email"
                    onchange="isEmail(this, 'E-mail Address');" placeholder="Enter your email address" style="
                height: 33px;
                border-radius: 14px;
                border: 1px #D3D3D3 solid;
                text-align: center;
                font-family: 'Poppins', sans-serif;
                margin-bottom: 5px;
                width: 70%;


            ">
                <div id="form_error"
                    style="margin-bottom: 15px; font-size: 12px; color: red;font-family: 'Poppins', sans-serif;height: 10px;">
                </div>
                <button is_editable="true" type="submit" class="submit-button" style="
                width: 60%;
                align-self: center;
                padding: 4px 40px 4px 40px;
                color: white;
                font-family: 'Poppins', sans-serif;
                text-align: center;
                background: #FF6600;
                border-radius: 10px;
                transition: all 0.1s ease-in-out;
                cursor: pointer;
                border: 1px solid transparent;
                margin-bottom: 30px;
            ">Sign Up</button>
                <button is_editable="true" activity_type="submit" id="push-smart-widget-activity" type="submit" style="
                width: 60%;
                align-self: center;
                padding: 4px 40px 4px 40px;
                color: white;
                font-family: 'Poppins', sans-serif;
                text-align: center;
                background: #FF6600;
                border-radius: 10px;
                transition: all 0.1s ease-in-out;
                cursor: pointer;
                border: 1px solid transparent;
                margin-bottom: 30px;
				display: none;
            ">Sign Up</button>
                <div>
                    <input type="checkbox" name="rvts_check" id="rvts_check">
                    <a is_editable="true" target="_blank" class="policy-link" href="#"
                        style="color: #515151;font-family: 'Poppins', sans-serif;">I agree to the Privacy and Security
                        Policy</a>
                </div>



            </div>
        </form>
    </div>
    <script>
        function setLocalStorageWithExpiry(key, value, ttlInHours = 24) {
            const now = new Date();

            const item = {
                value: value,
                expiry: now.getTime() + ttlInHours * 60 * 60 * 1000, // milisaniye cinsinden süre
            };

            localStorage.setItem(key, JSON.stringify(item));
        }
        function getLocalStorageWithExpiry(key) {
            const itemStr = localStorage.getItem(key);
            if (!itemStr) return null;

            try {
                const item = JSON.parse(itemStr);
                const now = new Date();

                // Süresi dolmuşsa temizle
                if (now.getTime() > item.expiry) {
                    localStorage.removeItem(key);
                    return null;
                }

                return item.value;
            } catch (e) {
                console.warn("Invalid localStorage item:", key);
                return null;
            }
        }


        document.querySelector(".revo-teaser-text").addEventListener("click", () => {
            let revoMain = document.querySelector(".revo-main")
            if (revoMain.classList.contains("display-none-revotas")) {
                revoMain.classList.remove("display-none-revotas")
            }
            else {
                revoMain.classList.add("display-none-revotas")
            }
        })
        document.querySelector(".revo-teaser-close").addEventListener("click", () => {
            document.querySelector(".revo-teaser-area").remove()
            setLocalStorageWithExpiry("revotasTeaserClosed", true, 24); // 24 saat
        })


        // Okuma
        const revotasTeaserClosed = getLocalStorageWithExpiry("revotasTeaserClosed");
        if (!revotasTeaserClosed) {
            document.querySelector(".revo-teaser-area").classList.remove("display-none-revotas")
        }

        var submitcount = 0;
        function submitForm(f) {

            var check = f.rvts_check.checked;
            let buttonSubmit = f.querySelector("#push-smart-widget-activity");

            if (!isEmail(f.rvs_in_email.value)) {
                f.querySelector('#form_error').textContent = 'Please enter your email address.';


                return false;
            } else if (!check) {
                f.querySelector('#form_error').textContent = "Please accept the agreement.";
                return false;
            } else {
                // submit the form
                if (submitcount == 0) {	//check for double click
                    submitcount++;
                } else {
                    f.querySelector('#form_error').textContent = "This form has been submitted.";
                    return;
                }
                buttonSubmit.click();
                f.submit();
            }
        }
        function isEmail(str) {
            var supported = 0;
            if (window.RegExp) {
                var tempStr = "a";
                var tempReg = new RegExp(tempStr);
                if (tempReg.test(tempStr)) supported = 1;
            }
            if (!supported)
                return (str.indexOf(".") > 2) && (str.indexOf("@") > 0);
            var r1 = new RegExp("(@.*@)|(info.*@)| |(admin.*@)| |(sales.*@)| |(webmaster.*@)| (\\.\\.)|(@\\.)|(^\\.)");
            var r2 = new RegExp("^.+\\@(\\[?)[a-zA-Z0-9\\-\\.]+\\.([a-zA-Z]{2,3}|[0-9]{1,3})(\\]?)$");
            return (!r1.test(str) && r2.test(str));
        }

        function checkEmail(field) {
            if (!isEmail(field.value)) {
                f.querySelector('#form_error').textContent = "Lütfen geçerli bir email adresi giriniz!";
                field.focus();
                field.blur();
                field.select();
                return;
            }
        }

    </script>
</body>

</html>
