<!DOCTYPE html>
<html>
<head>
    <title>newmember box</title>
    
<script type="text/javascript" src="https://revocdn.revotas.com/trc/smartwidget/smartwidget_iframe.js"></script>
    <style>
        .rvts_outer_container {
            display: flex;
            flex-direction: row;
            width: 590px;
            height: 349px;            
			overflow: hidden;
        }
        .rvts_container_left {
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rvts_container_right {
            width: 230px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rvts_container_right>img {
            width: auto;
            height: auto;
        }
        #rvs_in_email {
            text-align: center;
            width: 200px;
            height: 30px;
            border: 1px solid black;
            letter-spacing: 1px;
            font-size: 12px;
            margin-bottom: 20px;
        }
        .rvts_template_form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
		.policy-link {
            text-decoration: none;
            color: #515151;
        }
        .rvts_text_area {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .rvts_submit_button {
            margin-bottom: 25px;
            background-color: black;
            color:white;
            border-radius: 4px;
            border:none;
            padding: 9px;
            font-size: 11px;
        }
        .rvts_container_left>img {
            margin-top: 20px;
            width: 100px;
            margin-bottom: 20px;
        }
        .rvts_check_label {
            font-size: 12px;
        }
        .rvts_check_label>a,.rvts_check_label>a:visited {
            color: black;
        }
		.rvts_element_selected {
			border: 10px solid orange;
			border-radius: 10px;
		}
		 @media screen and (max-width: 600px)  {
            .rvts_container_right { display:none;
            }
			.rvts_outer_container {
            
            border:none;			
        }
        }
    </style>
</head>
<body>
    <div class="rvts_outer_container">
        <div class="rvts_container_left">
            <img src="https://revocdn.revotas.com/trc/web/5in1canpolat/newmemberpopup/img/logo.png" is_editable="true">
            <form class="rvts_template_form" action="https://revoform.revotas.com/frm/sv/FormProcessor" method="Post" name="Subscribe">
                
                <div class="rvts_text_area" is_editable="true">
                    Teşekkür ederiz.
                </div>
                
                
            </form>
            
        </div>
        <div class="rvts_container_right">
            <img src="https://revocdn.revotas.com/trc/web/5in1canpolat/newmemberpopup/img/aaaa.jpg" is_editable="true">
        </div>
    </div>
</body>
</html>
