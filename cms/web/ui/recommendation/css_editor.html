<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Code</title>
    <style>
        body {
            background-color: #818181;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        textarea {
            height: 88vh;
            width: 98vw;
            resize: none;
        }
        button {
            background-color: #59C8E6;
            color: white;
            border: 1px solid #94e7fd;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #94e7fd;
        }
    </style>
</head>
<body>
<textarea id="css-code" cols="66" rows="16" spellcheck="false">
    
</textarea>
<button id="save-css">Save</button>
<script>
    var currentConfig = window.opener.currentConfig;
    var currentInput = window.opener.currentInput;
    document.getElementById('css-code').value = currentConfig.cssInput;
    document.getElementById('save-css').addEventListener('click', function() {
        currentConfig.cssInput = document.getElementById('css-code').value;
        currentInput.children[0].innerHTML = document.getElementById('css-code').value;
        window.opener.closePopup();
    });
</script>
</body>
</html>
