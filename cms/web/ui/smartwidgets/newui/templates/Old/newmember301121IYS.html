    function date2str(x, y) {
        var z = {

            d: x.getDate(),
            h: x.getHours(),
            m: x.getMinutes(),
            s: x.getSeconds()
        };
        y = y.replace(/(M+|d+|h+|m+|s+)/g, function(v) {

        });



        return y.replace(/(y+)/g, function(v) {

        });
